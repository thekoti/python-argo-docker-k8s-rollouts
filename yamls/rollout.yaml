apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: color-grid-rollout
spec:
  replicas: 4
  selector:
    matchLabels:
      app: color-grid
  template:
    metadata:
      labels:
        app: color-grid
    spec:
      containers:
      - name: color-grid
        image: vellankikoti/color-grid:latest
        ports:
        - containerPort: 8080
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      analysis:
        templates:
        - templateName: success-rate-analysis
        args:
        - name: success-rate
          value: "80"
